<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroVox Auth</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(315deg, #00c6ff 0%, #0072ff 74%);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #00c6ff;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Message Area -->
  <div id="message" class="message"></div>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <div class="toggle" onclick="toggleForms()">
      Don't have an account? Signup
    </div>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signupForm" class="hidden">
    <h2>Signup</h2>

    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>

    <select id="signupRole" required>
      <option value="">Select Role</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
    </select>

    <button onclick="signup()">Signup</button>

    <div class="toggle" onclick="toggleForms()">
      Already have an account? Login
    </div>
  </div>

</div>

<script>

const BASE_URL = "http://127.0.0.1:8000";

function showMessage(text, success=false) {
  const msg = document.getElementById("message");
  msg.style.color = success ? "lightgreen" : "salmon";
  msg.innerText = text;
}

function toggleForms() {
  document.getElementById("loginForm").classList.toggle("hidden");
  document.getElementById("signupForm").classList.toggle("hidden");
  showMessage("");
}

/* =======================
   SIGNUP FUNCTION
======================= */
async function signup() {

  const name = document.getElementById("signupName").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  const role = document.getElementById("signupRole").value;

  if (!name || !email || !password || !role) {
    showMessage("All fields are required");
    return;
  }

  try {
    const response = await fetch(`${BASE_URL}/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password, role })
    });

    const data = await response.json();

    if (!response.ok) {
      showMessage(data.detail || "Signup failed");
      return;
    }

    showMessage("Signup successful! Please login.", true);
    toggleForms();

  } catch (error) {
    showMessage("Backend not running?");
  }
}


/* =======================
   LOGIN FUNCTION
======================= */
async function login() {

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  if (!email || !password) {
    showMessage("Enter email and password");
    return;
  }

  try {
    const response = await fetch(`${BASE_URL}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (!response.ok) {
      showMessage(data.detail || "Login failed");
      return;
    }

    showMessage("Login successful!", true);

    // Redirect to home
    localStorage.setItem("neurovox_user", JSON.stringify(data.user));

    setTimeout(() => {
      window.location.href = "index.html";
    }, 800);

  } catch (error) {
    showMessage("Backend not running?");
  }
}

</script>

</body>
</html>
