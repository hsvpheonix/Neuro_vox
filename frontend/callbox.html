<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div id="callBox" class="bg-gray-800 rounded-lg p-6 w-80 shadow-lg text-center text-white relative">
    <div class="mb-4">
      <div class="w-24 h-24 rounded-full bg-gray-700 mx-auto flex items-center justify-center relative">
        <img src="neuro.jpg" alt="User Avatar" class="w-20 h-20 rounded-full object-cover" />
        <span class="absolute bottom-1 right-2 w-4 h-4 bg-green-500 rounded-full border-2 border-gray-800"></span>
      </div>
    </div>
    <h2 class="text-xl font-bold mb-1">Dr. Anjali Sharma</h2>
    <p class="text-gray-400 mb-4">Therapy Session</p>
    <div class="flex justify-center items-center space-x-4 mb-6 text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
      <span id="callTimer">00:00:00</span>
    </div>
    <div class="flex justify-center space-x-4 mb-6">
      <button id="muteBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-md flex items-center space-x-2 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M10 9v6m-4-3h8" />
        </svg>
        <span>Mute</span>
      </button>
      <button id="videoOffBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-md flex items-center space-x-2 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M10 9v6m-4-3h8" />
        </svg>
        <span>Video Off</span>
      </button>
    </div>
    <button id="endCallBtn" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-md flex items-center justify-center space-x-2 transition mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
      <span>End Call</span>
    </button>
  </div>

  <script>
    // Simple call timer
    let seconds = 0;
    let timerInterval = null;

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
        const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        document.getElementById('callTimer').textContent = \`\${hrs}:\${mins}:\${secs}\`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      document.getElementById('callTimer').textContent = '00:00:00';
    }

    document.getElementById('endCallBtn').addEventListener('click', () => {
      stopTimer();
      // Dispatch custom event to notify parent page to hide call box
      window.dispatchEvent(new CustomEvent('endCall'));
    });

    // Start timer on load
    startTimer();
  </script>

</body>
</html>
