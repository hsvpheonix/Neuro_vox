<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brainy - NeuroVox Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: linear-gradient(135deg, #2a2a72, #6366f1);
      width: 420px;
      max-width: 100vw;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.9);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 700px;
      border: 2px solid #818cf8;
    }

    .chat-header {
      background: #1e1e9c;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.7);
      border-bottom: 2px solid #818cf8;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: url('neuro.jpg') center/cover no-repeat;
      box-shadow: 0 0 15px #818cf8;
      border: 2px solid #a5b4fc;
    }

    .chat-name {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.03em;
    }

    .online-status {
      font-size: 0.75rem;
      color: #c7d2fe;
      margin-top: 2px;
      font-style: italic;
    }

    .minimize-btn {
      background: transparent;
      border: none;
      color: #c7d2fe;
      font-size: 1.6rem;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 0 6px;
      border-radius: 6px;
    }

    .minimize-btn:hover {
      color: #a5b4fc;
      background: rgba(255, 255, 255, 0.1);
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px 18px;
      overflow-y: auto;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scrollbar-width: thin;
      scrollbar-color: #818cf8 transparent;
      border-radius: 0 0 20px 20px;
      border: 2px solid #818cf8;
      border-top: none;
    }

    .chat-messages::-webkit-scrollbar {
      width: 10px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #818cf8;
      border-radius: 6px;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 24px;
      font-size: 0.95rem;
      line-height: 1.3;
      word-wrap: break-word;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      letter-spacing: 0.02em;
    }

    .message.user {
      background: #6366f1;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 8px;
      box-shadow: 0 0 20px #818cf8;
    }

    .message.bot {
      background: #4f46e5;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      box-shadow: 0 0 20px #6366f1;
    }

    .chat-input-area {
      padding: 14px 18px;
      background: #1e1e9c;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 2px solid #818cf8;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
    }
    #stopTalkingBtn {
      background: #ef4444;
      box-shadow: 0 0 15px #ef4444;
      margin-left: 8px;
      padding: 12px 16px;
      border-radius: 24px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      color: white;
      transition: background 0.3s ease;
      user-select: none;
      flex-shrink: 0;
    }
    #stopTalkingBtn:hover {
      background: #f87171;
      box-shadow: 0 0 25px #f87171;
    }

    .chat-input {
      flex-grow: 1;
      padding: 16px 20px;
      border-radius: 24px;
      border: 2px solid #818cf8;
      font-size: 1.1rem;
      outline: none;
      background: #2a2a72;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #818cf8;
      letter-spacing: 0.02em;
      min-width: 0;
    }

    .chat-input:focus {
      background: #3b3b9c;
      border-color: #a5b4fc;
      box-shadow: 0 0 20px #a5b4fc;
    }

    .send-btn,
    .stop-btn {
      background: #818cf8;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 0 15px #818cf8;
    }

    .send-btn:hover,
    .stop-btn:hover {
      background: #a5b4fc;
      box-shadow: 0 0 25px #a5b4fc;
    }

    .quick-replies {
      background: #1e1e9c;
      padding: 14px 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border-top: 2px solid #818cf8;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .quick-reply-btn {
      background: #6366f1;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 0 15px #818cf8;
      letter-spacing: 0.02em;
    }

    .quick-reply-btn:hover {
      background: #a5b4fc;
      box-shadow: 0 0 25px #a5b4fc;
    }
  </style>
</head>

<body>
  <div class="chat-container" role="region" aria-label="Brainy NeuroVox Chatbot">
  <header class="chat-header">
    <div class="chat-header-left">
      <div class="avatar" aria-hidden="true"></div>
      <div>
        <div class="chat-name">Brainy</div>
        <div class="online-status" aria-live="polite" aria-atomic="true">We're online</div>
      </div>
    </div>
    <div class="language-toggle" role="group" aria-label="Language selection" style="display:flex; gap:8px; align-items:center;">
      <button id="btnEnglish" aria-pressed="true" aria-label="Select English language" class="lang-btn active">English</button>
      <button id="btnHindi" aria-pressed="false" aria-label="Select Hindi language" class="lang-btn">हिन्दी</button>
    </div>
    <button class="minimize-btn" aria-label="Minimize chat window" title="Minimize chat window" onclick="toggleChat()">&minus;</button>
  </header>
  <style>
    .lang-btn {
      background: transparent;
      border: 1.5px solid #a5b4fc;
      color: #c7d2fe;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      font-size: 0.9rem;
    }
    .lang-btn.active, .lang-btn:hover {
      background: #818cf8;
      border-color: #818cf8;
      color: white;
      box-shadow: 0 0 10px #818cf8;
    }
  </style>
    <main class="chat-messages" id="chatMessages" tabindex="0" aria-live="polite" aria-atomic="false"></main>
    <div class="quick-replies" id="quickReplies" aria-label="Quick reply buttons">
      <!-- Quick reply buttons will be inserted here -->
    </div>
    <form class="chat-input-area" onsubmit="return false;">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." aria-label="Chat input" autocomplete="off" />
      <button type="button" class="send-btn" id="sendBtn" aria-label="Send message">Send</button>
      <button type="button" class="stop-btn" id="stopTalkingBtn" aria-label="Stop talking">Stop Talking</button>
      <button type="button" class="go-home-btn ml-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-md transition" onclick="window.location.href='index.html'">Go to Home</button>
    </form>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const stopTalkingBtn = document.getElementById('stopTalkingBtn');
    const quickRepliesContainer = document.getElementById('quickReplies');
    const btnEnglish = document.getElementById('btnEnglish');
    const btnHindi = document.getElementById('btnHindi');

    let currentLang = 'en';

    btnEnglish.addEventListener('click', () => {
      if (currentLang !== 'en') {
        currentLang = 'en';
        updateLanguage();
      }
    });

    btnHindi.addEventListener('click', () => {
      if (currentLang !== 'hi') {
        currentLang = 'hi';
        updateLanguage();
      }
    });

    function updateLanguage() {
      // Update lang attribute on html tag
      document.documentElement.lang = currentLang;

      // Update aria-pressed states
      btnEnglish.setAttribute('aria-pressed', currentLang === 'en');
      btnHindi.setAttribute('aria-pressed', currentLang === 'hi');

      // Update active button styles
      btnEnglish.classList.toggle('active', currentLang === 'en');
      btnHindi.classList.toggle('active', currentLang === 'hi');

      // Clear chat messages and input
      chatMessages.innerHTML = '';
      chatInput.value = '';

      // Update quick replies
      renderQuickReplies();
    }

    // Brainy chatbot Q&A database in English and Hindi
    const brainyQA = {
      en: {
        "what is the brain": "The brain is the central organ of the human nervous system, responsible for thought, memory, emotion, and coordination.",
        "how does neurovox work": "NeuroVox uses advanced EEG technology to detect brain signals and convert them into understandable language.",
        "what are brain waves": "Brain waves are electrical impulses in the brain that reflect different states of consciousness and activity.",
        "tell me about epilepsy": "Epilepsy is a neurological disorder characterized by recurrent seizures caused by abnormal brain activity.",
        "how to improve brain health": "To improve brain health, exercise regularly, eat a balanced diet, get enough sleep, and engage in mental activities.",
        "hi": "Hello! How can I assist you today?",
        "hello": "Hi there! What would you like to know about the brain or NeuroVox?",
        "hey": "Hey! Feel free to ask me anything about neuroscience or NeuroVox.",
        "default": "I'm sorry, I didn't understand that. Can you please rephrase your question?"
      },
      hi: {
        "मस्तिष्क क्या है": "मस्तिष्क मानव तंत्रिका तंत्र का केंद्रीय अंग है, जो सोच, स्मृति, भावना और समन्वय के लिए जिम्मेदार है।",
        "न्यूरोवॉक्स कैसे काम करता है": "न्यूरोवॉक्स उन्नत ईईजी तकनीक का उपयोग करता है ताकि मस्तिष्क संकेतों का पता लगाया जा सके और उन्हें समझने योग्य भाषा में बदला जा सके।",
        "मस्तिष्क तरंगें क्या हैं": "मस्तिष्क तरंगें मस्तिष्क में विद्युत आवेग हैं जो चेतना और गतिविधि की विभिन्न अवस्थाओं को दर्शाती हैं।",
        "एपिलेप्सी के बारे में बताएं": "एपिलेप्सी एक न्यूरोलॉजिकल विकार है जो असामान्य मस्तिष्क गतिविधि के कारण आवर्ती दौरे से पहचाना जाता है।",
        "मस्तिष्क स्वास्थ्य कैसे सुधारें": "मस्तिष्क स्वास्थ्य में सुधार के लिए, नियमित व्यायाम करें, संतुलित आहार लें, पर्याप्त नींद लें, और मानसिक गतिविधियों में संलग्न हों।",
        "नमस्ते": "नमस्ते! मैं आपकी कैसे मदद कर सकता हूँ?",
        "हैलो": "नमस्कार! मस्तिष्क या न्यूरोवॉक्स के बारे में कुछ पूछना चाहते हैं?",
        "अरे": "अरे! आप मस्तिष्क विज्ञान या न्यूरोवॉक्स के बारे में कुछ भी पूछ सकते हैं।",
        "default": "मुझे खेद है, मैं आपका प्रश्न समझ नहीं पाया। कृपया पुनः प्रयास करें।"
      }
    };

    let synth = window.speechSynthesis;
    let utterance = null;

    function speakText(text, lang = 'en') {
      if (synth.speaking) {
        synth.cancel();
      }
      utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === 'en' ? 'en-US' : lang === 'hi' ? 'hi-IN' : 'en-US';
      utterance.rate = 0.9;
      utterance.pitch = 1;
      synth.speak(utterance);
    }

    stopTalkingBtn.addEventListener('click', () => {
      if (synth.speaking) {
        synth.cancel();
      }
    });

    function addMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = message;
      msgDiv.className = 'message ' + sender;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getResponse(message, lang = 'en') {
      const lowerMessage = message.toLowerCase().trim();
      const qa = brainyQA[lang] || brainyQA['en'];
      for (const key in qa) {
        if (key !== 'default' && lowerMessage.includes(key)) {
          return qa[key];
        }
      }
      return qa['default'];
    }

    function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, 'user');
      const response = getResponse(userMessage, currentLang);
      setTimeout(() => {
        addMessage(response, 'bot');
        speakText(response, currentLang);
      }, 400);
      chatInput.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Quick reply buttons
    const quickReplies = [
      { en: "What is the brain?", hi: "मस्तिष्क क्या है" },
      { en: "How does NeuroVox work?", hi: "न्यूरोवॉक्स कैसे काम करता है?" },
      { en: "What are brain waves?", hi: "मस्तिष्क तरंगें क्या हैं?" },
      { en: "Tell me about epilepsy", hi: "एपिलेप्सी के बारे में बताएं" },
      { en: "How to improve brain health?", hi: "मस्तिष्क स्वास्थ्य कैसे सुधारें?" }
    ];

    function createQuickReplyButton(text, lang) {
      const btn = document.createElement('button');
      btn.className = 'quick-reply-btn';
      btn.textContent = text;
      btn.type = 'button';
      btn.addEventListener('click', () => {
        chatInput.value = text;
        sendMessage();
      });
      return btn;
    }

    function renderQuickReplies() {
      quickRepliesContainer.innerHTML = '';
      quickReplies.forEach(qr => {
        const text = qr[currentLang] || qr['en'];
        const btn = createQuickReplyButton(text, currentLang);
        quickRepliesContainer.appendChild(btn);
      });
    }

    renderQuickReplies();

    // Minimize chat window toggle (for demo, just toggles visibility)
    function toggleChat() {
      const container = document.querySelector('.chat-container');
      if (container.style.height === '40px') {
        container.style.height = '600px';
        chatMessages.style.display = 'flex';
        quickRepliesContainer.style.display = 'flex';
        document.querySelector('.chat-input-area').style.display = 'flex';
      } else {
        container.style.height = '40px';
        chatMessages.style.display = 'none';
        quickRepliesContainer.style.display = 'none';
        document.querySelector('.chat-input-area').style.display = 'none';
      }
    }
  </script>
</body>

</html>
