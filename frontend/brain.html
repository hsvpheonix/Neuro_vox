<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brain Signal Input Interface - Neurovox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signal-display {
            background: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(315deg, #00c6ff 0%, #0072ff 74%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(315deg, #0072ff 0%, #00c6ff 74%);
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>

    <div class="container">
        <div class="header">
            <h1 class="text-4xl font-bold">Brain Signal Input Interface</h1>
            <p class="text-gray-300 mt-4">Real-time EEG signal acquisition and visualization</p>
        </div>

        <div class="signal-display">
            <h2 class="text-2xl font-semibold mb-4">EEG Signals</h2>
            <canvas id="signalCanvas"></canvas>
            <div class="controls">
                <div>
                    <label for="channelSelect">Channel:</label>
                    <select id="channelSelect" class="ml-2 p-2 bg-gray-700 text-white rounded">
                        <option value="0">Channel 1</option>
                        <option value="1">Channel 2</option>
                        <option value="2">Channel 3</option>
                        <option value="3">Channel 4</option>
                    </select>
                </div>
                <div>
                    <button id="startBtn">Start Monitoring</button>
                    <button id="stopBtn" style="margin-left: 10px;">Stop</button>
                    <button onclick="window.location.href='index.html'" style="margin-left: 10px;">Go to Home</button>
                </div>
            </div>
        </div>

        <div class="signal-display">
            <h2 class="text-2xl font-semibold mb-4">Signal Analysis</h2>
            <div id="analysis" class="text-gray-300">
                <p>Status: <span id="status">Not monitoring</span></p>
                <p>Frequency: <span id="frequency">-- Hz</span></p>
                <p>Amplitude: <span id="amplitude">-- μV</span></p>
            </div>
        </div>


    </div>

    <script>
        const canvas = document.getElementById('signalCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusEl = document.getElementById('status');
        const frequencyEl = document.getElementById('frequency');
        const amplitudeEl = document.getElementById('amplitude');

        let isMonitoring = false;
        let animationId;
        let data = [];
        let time = 0;

        function generateSignal() {
            // Simulate EEG signal
            const baseFreq = 10; // Alpha waves
            const noise = (Math.random() - 0.5) * 20;
            return Math.sin(time * baseFreq * 0.01) * 50 + noise;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#00c6ff';
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < data.length; i++) {
                const x = (i / data.length) * canvas.width;
                const y = canvas.height / 2 - data[i];
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            if (isMonitoring) {
                data.push(generateSignal());
                if (data.length > 200) {
                    data.shift();
                }
                time++;
                animationId = requestAnimationFrame(draw);
            }
        }

        startBtn.addEventListener('click', () => {
            if (!isMonitoring) {
                isMonitoring = true;
                statusEl.textContent = 'Monitoring';
                draw();
            }
        });

        stopBtn.addEventListener('click', () => {
            isMonitoring = false;
            statusEl.textContent = 'Stopped';
            cancelAnimationFrame(animationId);
        });

        // Initial draw
        draw();


    </script>
</body>
</html>
